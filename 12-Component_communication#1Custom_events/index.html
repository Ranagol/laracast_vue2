<div id="root" class="container">
  <coupon @applied="onCouponApplied"></coupon>
  <!--'applied is an emit, that will be created by the Vue component?
  1-coupon number is written in the form
  2-this is a Vue component form, it can't communicate with the Vue instance
  3-@blur="onCouponApplied will activate the onCouponApplied() in the component. 
  4-this will emit 'applied' with the this.$emit('applied');
  5-This emit will be received by the <coupon @applied="onCouponApplied"></coupon>. This will activate another method, the onCouponApplied(){ from the Vue instance. Yes, JEffrey is an idiot, and he gave identical names to two similar methods.  
  6-onCouponApplied(){//global will set couponApplied to true... 
  7- and this will show a feedback to the user: <h1 v-if="couponApplied">You used a coupon!</h1>
  -->
  
  <h1 v-if="couponApplied">You used a coupon!</h1>
</div>
